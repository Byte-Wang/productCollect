  <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
  
    <div class="layadmin-user-login-main">
      <div class="layadmin-user-login-box layadmin-user-login-header">
        <h2>亚马逊商品采集系统</h2>
        <p></p>
      </div>
      <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
          <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
          <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
        </div>
        <div class="layui-form-item">  
              <input type="text" name="captcha" id="LAY-user-login-captcha" lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input">  
              <input type="text" hidden="hidden" name="captcha_id" id="LAY-user-login-captcha-id" autocomplete="off">  
              <img  alt="验证码" title="点击更换验证码" id="LAY-user-login-captcha-image" class="layui-login-captcha" style="cursor:pointer;width: 110px; margin-top: 10px;">  
        </div>  
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
        </div>
      </div>
    </div>

  <script>

  function getCaptchaId(){
      const captchaId = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0;
        const v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v;
      });

      return captchaId;
  }

  function refreshCaptchaId(){
    var $ = layui.$
    var captchaId = getCaptchaId();
    var captchaUrl = 'http://caiji1.amzfx.cn/index.php/api/common/captcha?id=' + captchaId;
    $('#LAY-user-login-captcha-image').attr('src', captchaUrl);
    $('#LAY-user-login-captcha-id').attr('value', captchaId);
  }

  layui.use(['admin', 'form', 'user'], function(){
    var $ = layui.$
    ,setter = layui.setter
    ,admin = layui.admin
    ,form = layui.form
    ,router = layui.router()
    ,search = router.search;
  
    form.render();

     // 为输入框添加回车事件监听
     $('#LAY-user-login-username, #LAY-user-login-password, #LAY-user-login-captcha').on('keydown', function(e) {
        if (e.keyCode === 13) {
            $('button[lay-filter="LAY-user-login-submit"]').click();
        }
    });


    $('#LAY-user-login-captcha-image').on('click', function() {  
      refreshCaptchaId();
    });

    refreshCaptchaId();

  
    //提交
    form.on('submit(LAY-user-login-submit)', function(obj){

      let params = obj.field;
      params.keep = true;
      params.loading = true;

      postRequest("/index/login", params, (res) => {

        refreshCaptchaId();

        console.log("登录结果：",res);
        if (res.code != 1) {
          layer.msg(res.msg || '登入失败', {
            offset: '15px'
            ,icon: 2
            ,time: 2000
          }, function(){
            if (res.code == 302) { 
              location.hash = search.redirect ? decodeURIComponent(search.redirect) : '/';
            }
          });
          return;
        }

        getRequest("/index/index",{"token":res.data.userinfo.token},(getMenuRes)=>{
          
          if(getMenuRes.code != 1){
            layer.msg("获取权限失败 " + getMenuRes.msg, {
              offset: '15px'
              ,icon: 2
              ,time: 2000
            }, function(){});
            return;
          }

          //请求成功后，写入 access_token
          layui.data(setter.tableName, {
            key: setter.request.tokenName,  
            value: res.data.userinfo.token
          });

          layui.data(setter.tableName, {
            key: "userInfo",  
            value: res.data.userinfo
          });


          var menuPathList = [];
          getMenuRes.data.menus.forEach(function(item) {
            menuPathList.push(item.name);
            if (item.children) {
              item.children.forEach(function(child) {
                menuPathList.push(child.name);
              });
            }
          });

          layui.data(setter.tableName, {
            key: "menuPathList",  
            value: menuPathList
          });

          console.log("获取权限成功",getMenuRes);

          applicationInit(5);

          //登入成功的提示与跳转
          layer.msg('登入成功', {
            offset: '15px'
            ,icon: 1
            ,time: 800
          }, function(){
            location.hash = search.redirect ? decodeURIComponent(search.redirect) : '/';
          });

        });
        
        
        
      });
    
     
      
    });
  });
  </script>
